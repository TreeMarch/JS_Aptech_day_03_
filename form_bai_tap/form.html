<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Facebook</title>
  </head>
  <body>
    <section class="main-wrapper">
      <div class="branding">
        <h1 class="logo">Resgistration Form</h1>
        <!-- <h2 class="slogan">
          Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của
          bạn
        </h2> -->
      </div>
      <div>
        <div class="panel">
          <form action="" id="registrationForm" onsubmit="return validateForm()"> 
            <label for="">Name:</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Your name here"
              required
            />
            <span id="nameError" class="error"></span><br>

            <label for="">Password:</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Your Password "
              required
            />
            <span id="passwordError" class="error"></span><br>


            <label for="">Confirm Password:</label>
            <input
              type="password"
              name="Confirm_password"
              id="Confirm_password"
              placeholder="Confirm Password"
              required
            />
            <span id="confirmPasswordError" class="error"></span><br>
            
            <label for="">Subject:</label>
            <input
              type="text"
              name="Subject"
              id="Subject"
              placeholder="Subject"
              required
            />
            <span id="subjectError" class="error"></span><br>

            <label for="">Email:</label>
            <input
              type="email"
              name="Email"
              id="Email"
              placeholder="Email"
              required
            />
            <span id="emailError" class="error"></span><br>

            <label for="">Phone :</label>
            <input
              pattern="[0-9]{10}"
              type="number"
              name="Number_Phone"
              id="Phone"
              placeholder="Phone Number"
              required
            />
            <span id="phoneError" class="error"></span><br>

            <input type="submit" class="log-in-button" value="Login" />
          </form>

          <p>for a celebrity, brand or business</p>
        </div>
      </div> -->

  </body>
</html>
